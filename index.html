<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sulakauri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/logo.png" alt="Sulakauri Logo" class="logo"
      /></a>
      <nav>
        <ul>
          <li class="first"><a href="index.html" class="active">წიგნები</a></li>
          <li class="middle"><a href="#">ავტორები</a></li>
          <li><a href="#">ჩვენს შესახებ</a></li>
          <li class="middle"><a href="#">ბლოგი</a></li>
          <li class="last"><a href="#">კონტაქტი</a></li>
        </ul>
      </nav>
    </header>
    <section class="main-pic">
      <img
        src="assets/background image.png"
        alt="Image with writing 'Women in Literature'"
      />
    </section>
    <main>
      <div class="pic-title">
        <img
          src="assets/fa6-solid_feather-pointed.svg"
          alt="Feather"
          class="back-pic"
        />
        <h1>ქალები ლიტერატურაში</h1>
      </div>
      <div class="books">
        <div>
          <img
            src="assets/Rectangle 2.png"
            alt="Book by Tamta Melashvili"
            class="book-cover"
          />
          <h1 class="author">თამთა მელაშვილი</h1>
          <h2 class="book-name">შაშვი შაშვი მაყვალი</h2>
          <span class="price">8,90 ლ</span>
        </div>
        <div>
          <img
            src="assets/Rectangle 4.png"
            alt="Book by Eka Kevanishvili"
            class="book-cover middle-pic"
          />
          <h1 class="author">ეკა ქევანიშვილი</h1>
          <h2 class="book-name">
            ღარიბების ტრანსპორტი არსად <br />
            გაჩერდება
          </h2>
          <span class="price">12,70 ლ</span>
        </div>
        <div>
          <img
            src="assets/Rectangle 5.png"
            alt="Book by Zaira Arsenishvili"
            class="book-cover"
          />
          <h1 class="author">ზაირა არსენიშვილი</h1>
          <h2 class="book-name">ვა სოფელო...</h2>
          <span class="price">18 ლ</span>
        </div>
      </div>
    </main>
    <section>
      <div class="pic-title below">
        <img src="assets/uil_pen.svg" alt="Pen" class="back-pic" />
        <h1>კვირის ავტორები</h1>
      </div>
      <div class="authors-pics">
        <img src="assets/author-1.png" alt="Virginia Woolf" />
        <img src="assets/author-2.png" alt="Robert Bloch" />
        <img src="assets/author-3.png" alt="Yoko Ogawa" />
        <img src="assets/author-4.png" alt="Paul Auster" />
      </div>
    </section>
    <footer>
      <ul>
        <li><a href="#">კონტაქტი</a></li>
        <li><a href="#" class="middle-link">მაღაზიები</a></li>
        <li><a href="#">კითხვა/პასუხი</a></li>
      </ul>
      <ul class="social-media">
        <li class="icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="assets/ri_facebook-fill.png" alt="Facebook logo"
          /></a>
        </li>
        <li class="icons">
          <a href="https://www.youtube.com/" target="_blank"
            ><img src="assets/fe_youtube.svg" alt="Youtube logo"
          /></a>
        </li>
        <li class="icons">
          <a href="https://www.linkedin.com/" target="_blank"
            ><img src="assets/bxl_linkedin.svg" alt="Linkedin logo"
          /></a>
        </li>
        <li class="icons">
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="assets/ph_instagram-logo-light.svg" alt="Instagram logo"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
